###################################################################
#                      PRIVATE PROPERTIES                         #
###################################################################

nice-travel.develop.enabled=false



###################################################################
#                       DATA BASE PROPERTIES                      #
###################################################################

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/nicetravel-test;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS DB_NICE_TRAVEL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.data=classpath:database/typecities.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
